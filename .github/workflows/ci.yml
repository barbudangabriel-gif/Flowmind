name: ci
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  python:
    name: Lint, test, and security scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install -r requirements-dev.txt

      - name: Pre-commit (lint, format, hooks)
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Run tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            pip install pytest
            pytest -q
          else
            echo "No tests directory - skipping"
          fi

      - name: Generate SBOM (syft)
        uses: anchore/syft-action@v0.16.0
        with:
          args: . -o spdx-json=sbom.spdx.json

      - name: Scan dependencies (grype)
        uses: anchore/grype-action@v3
        with:
          fail-build: true
          severity-cutoff: high

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v --redact --report-format sarif --report-path gitleaks.sarif

      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            sbom.spdx.json
            gitleaks.sarif

  docker-build:
    runs-on: ubuntu-latest
    needs: python
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: app:ci
