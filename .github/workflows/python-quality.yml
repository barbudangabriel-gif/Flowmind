name: Python Code Quality

on:
  push:
    branches: [main, develop, 'chore/**', 'feat/**', 'fix/**']
    paths:
      - 'backend/**/*.py'
      - '.github/workflows/python-quality.yml'
  pull_request:
    paths:
      - 'backend/**/*.py'
      - '.github/workflows/python-quality.yml'

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Python Quality Checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy bandit pytest pytest-cov
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          fi
      
      # STEP 1: Syntax Validation (Python 3.12 compliance)
      - name: Validate Python syntax
        run: |
          echo "ðŸ” Validating Python 3.12 syntax..."
          python -m compileall -q backend/ || {
            echo "âŒ Syntax validation failed!"
            echo "Run locally: python -m compileall backend/"
            exit 1
          }
          echo "âœ… All Python files compile successfully"
      
      # STEP 2: Black formatting check
      - name: Check Black formatting
        run: |
          echo "ðŸŽ¨ Checking Black formatting..."
          black --check --diff backend/ || {
            echo "âŒ Code not formatted with Black!"
            echo "Run locally: black backend/"
            exit 1
          }
          echo "âœ… Code follows Black formatting"
      
      # STEP 3: Ruff linting (fast, modern linter)
      - name: Ruff lint
        run: |
          echo "ðŸ”Ž Running Ruff linter..."
          ruff check backend/ --output-format=github || {
            echo "âŒ Ruff linting failed!"
            echo "Run locally: ruff check backend/"
            exit 1
          }
          echo "âœ… Ruff linting passed"
      
      # STEP 4: Type checking with MyPy
      - name: MyPy type check
        continue-on-error: true  # Type hints not yet complete
        run: |
          echo "ðŸ“ Running MyPy type checker..."
          mypy backend/ --ignore-missing-imports --no-strict-optional || {
            echo "âš ï¸  MyPy found type issues (non-blocking)"
            exit 0
          }
          echo "âœ… MyPy type checking passed"
      
      # STEP 5: Security scan with Bandit
      - name: Bandit security check
        run: |
          echo "ðŸ”’ Running Bandit security scanner..."
          bandit -r backend/ -ll -f json -o bandit-report.json || true
          bandit -r backend/ -ll || {
            echo "âš ï¸  Bandit found potential security issues"
            echo "Run locally: bandit -r backend/ -ll"
            exit 0  # Non-blocking for now
          }
          echo "âœ… Bandit security scan passed"
      
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30
      
      # STEP 6: Run unit tests with pytest
      - name: Run pytest
        run: |
          echo "ðŸ§ª Running pytest unit tests..."
          cd backend
          pytest tests/ -v --tb=short --cov=. --cov-report=term-missing --cov-report=xml || {
            echo "âš ï¸  Some tests failed (non-blocking for now)"
            exit 0
          }
          echo "âœ… All tests passed"
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
          retention-days: 30
      
      # Summary
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Python Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Checks Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python 3.12 Syntax Validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Black Formatting Check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ruff Linting" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸  MyPy Type Checking (non-blocking)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Bandit Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Pytest Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ›¡ï¸ Prevention System" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**3-Layer Defense:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Editor: VS Code settings + EditorConfig" >> $GITHUB_STEP_SUMMARY
          echo "2. Pre-commit: Black + Ruff + check-ast" >> $GITHUB_STEP_SUMMARY
          echo "3. CI/CD: This workflow (automated validation)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Python Version:** 3.12" >> $GITHUB_STEP_SUMMARY
          echo "**Indentation:** 4-space (strictly enforced)" >> $GITHUB_STEP_SUMMARY
