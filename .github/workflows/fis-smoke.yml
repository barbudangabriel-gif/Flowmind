name: FIS Smoke Health
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: corepack enable && yarn install --frozen-lockfile
      - run: nohup node ./scripts/mock-api.js >/tmp/mock-api.log 2>&1 & echo $! > /tmp/mock.pid && sleep 1
      - run: nohup yarn run -T start -- --host 0.0.0.0 --port 5173 --strictPort --open=false --clearScreen=false >/tmp/vite.log 2>&1 & echo $! > /tmp/vite.pid && sleep 1
      - run: node scripts/health-check.js
      - if: failure()
        run: |
          echo "---- mock-api.log ----"; tail -n 120 /tmp/mock-api.log || true
          echo "---- vite.log ----";     tail -n 120 /tmp/vite.log || true
      - if: always()
        run: |
          kill $(cat /tmp/mock.pid)  2>/dev/null || true
          kill $(cat /tmp/vite.pid)  2>/dev/null || true
