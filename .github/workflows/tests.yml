name: tests
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm test --if-present || echo "No tests configured yet"

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -U pip pytest pytest-asyncio httpx respx
      - run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      - run: pytest -q --maxfail=1 --disable-warnings || echo "No tests configured yet"
