workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

stages: [build, fe, be, test, quality, sast, sbom, gate]

include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml

variables:
  NODE_OPTIONS: --max-old-space-size=2048
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.cache/npm"
  # Securitate
  SAST_STAGE: "sast"
  DS_STAGE: "sast"
  CS_STAGE: "sast"

  # Praguri (se pot suprascrie din Settings→CI/CD→Variables)
  NPM_AUDIT_LEVEL: "critical"
  MIN_COVERAGE: "60"
  QUALITY_MAX_ISSUES: "0"
  SEC_MAX_CRITICAL: "0"
  SEC_MAX_HIGH: "0"
  SEC_MAX_MEDIUM: "999"
  SEC_MAX_LOW: "9999"
  SEC_MAX_UNKNOWN: "9999"
  CS_MAX_CRITICAL: "0"
  CS_MAX_HIGH: "0"
  CS_MAX_MEDIUM: "999"
  CS_MAX_LOW: "9999"
  CS_MAX_UNKNOWN: "9999"

# -------- BUILD IMAGE (pt. container_scanning & SBOM container) --------
build_image:
  stage: build
  image: docker:25
  services: [ docker:25-dind ]
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_DRIVER: overlay2
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      exists: [ "Dockerfile" ]
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
    - docker build -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
  artifacts:
    when: always
    expire_in: 1 week

# Necesare pentru template-ul Container Scanning
.container_scanning:
  variables:
    CS_IMAGE: "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"

# -------- FRONTEND --------
frontend:
  stage: fe
  image: node:20
  cache: { key: "${CI_COMMIT_REF_SLUG}-fe", paths: [ .cache/npm/ ] }
  before_script:
    - cd frontend
    - |
      if [ -f yarn.lock ]; then
        corepack enable
        yarn --version
        yarn install --immutable
      else
        npm ci
      fi
  script:
    - |
      if [ -f yarn.lock ]; then
        yarn run lint
        if grep -q '"build"' package.json; then yarn build; fi
        yarn audit --level "${NPM_AUDIT_LEVEL}"
        if jq -e '.scripts.test' package.json >/dev/null 2>&1 || grep -qi jest package.json; then
          yarn test --coverage --coverageReporters=cobertura --coverageReporters=html || true
        fi
      else
        npm run lint
        npm run build --if-present
        npm audit --audit-level="${NPM_AUDIT_LEVEL}"
        if jq -e '.scripts.test' package.json >/dev/null 2>&1 || grep -qi jest package.json; then
          npm run -s test -- --ci --coverage --coverageReporters=cobertura --coverageReporters=html || true
        fi
      fi
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - frontend/build/
      - frontend/coverage/
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

# -------- BACKEND --------
backend:
  stage: be
  image: python:3.11
  cache: { key: "${CI_COMMIT_REF_SLUG}-be", paths: [ .cache/pip/ ] }
  before_script:
    - cd backend
    - pip install -U pip
    - pip install ruff mypy bandit pytest pip-audit pytest-cov coverage flake8 flake8-html
    - |
      if [ -f requirements.txt ]; then
        pip install -r requirements.txt
      fi
    - mkdir -p reports/flake8 reports/bandit reports/mypy reports/coverage_html
  script:
    - ruff --output-format=github check .
    - ruff format --check
    - mypy . --ignore-missing-imports --pretty
    - bandit -ll -r . -x tests
    - |
      if [ -f requirements.txt ]; then
        pip-audit -r requirements.txt --strict
      else
        pip-audit --strict
      fi
    - pytest -q --maxfail=1 --disable-warnings --cov=. --cov-report=xml:coverage.xml --cov-report=html:reports/coverage_html || true
    - flake8 . --format=html --htmldir reports/flake8 || true
    - bandit -r . -f html -o reports/bandit/index.html || true
    - mypy . --ignore-missing-imports --html-report reports/mypy || true
  artifacts:
    when: always
    expire_in: 1 week
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage.xml
    paths:
      - backend/reports/flake8/
      - backend/reports/bandit/
      - backend/reports/mypy/
      - backend/reports/coverage_html/
      - backend/.ruff_cache/
      - backend/.mypy_cache/
      - backend/coverage.xml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

# -------- SBOM: Frontend (CycloneDX) --------
sbom-frontend:
  stage: sbom
  image: node:20
  needs: [frontend]
  before_script:
    - cd frontend
    - npm ci || true
    - npm i -D @cyclonedx/cyclonedx-npm >/dev/null 2>&1 || true
  script:
    - npx @cyclonedx/cyclonedx-npm --version || true
    - npx @cyclonedx/cyclonedx-npm --ignore-dev --output-file frontend-sbom.cdx.json --output-format json || true
    - test -f frontend-sbom.cdx.json && jq '.bomFormat' frontend-sbom.cdx.json || echo "SBOM FE missing (OK - non-blocking)"
  artifacts:
    when: always
    expire_in: 1 week
    reports:
      cyclonedx: frontend/frontend-sbom.cdx.json
    paths:
      - frontend/frontend-sbom.cdx.json
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# -------- SBOM: Backend (CycloneDX) --------
sbom-backend:
  stage: sbom
  image: python:3.11
  needs: [backend]
  before_script:
    - cd backend
    - pip install -U pip
    - pip install pip-audit >/dev/null 2>&1 || true
  script:
    # Prefer pip-audit ca să emită direct CycloneDX JSON din requirements.txt
    - |
      if [ -f requirements.txt ]; then
        pip-audit -r requirements.txt -f cyclonedx-json -o backend-sbom.cdx.json || true
      else
        echo '{}' > backend-sbom.cdx.json
      fi
    - test -f backend-sbom.cdx.json && python - <<'PY'
import json,sys
print(json.load(open("backend-sbom.cdx.json")).get("bomFormat","no-bom"))
PY
  artifacts:
    when: always
    expire_in: 1 week
    reports:
      cyclonedx: backend/backend-sbom.cdx.json
    paths:
      - backend/backend-sbom.cdx.json
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# -------- SBOM: Container image (Syft CycloneDX) --------
sbom-container:
  stage: sbom
  image: anchore/syft:latest
  needs: [build_image]
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      exists: [ "Dockerfile" ]
  script:
    - syft version || true
    - syft "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" -o cyclonedx-json=container-sbom.cdx.json || true
  artifacts:
    when: always
    expire_in: 1 week
    reports:
      cyclonedx: container-sbom.cdx.json
    paths:
      - container-sbom.cdx.json

# -------- COVERAGE GATE --------
coverage-gate:
  stage: test
  image: python:3.11
  needs: [backend]
  script:
    - |
      python - <<'PY'
      import os, sys, xml.etree.ElementTree as ET
      p="backend/coverage.xml"
      if not os.path.exists(p):
          print("NO_COVERAGE_XML -> SKIP (green)"); sys.exit(0)
      root=ET.parse(p).getroot()
      total=int(root.attrib.get("lines-valid","0") or 0)
      covd=int(root.attrib.get("lines-covered","0") or 0)
      cov=0.0 if total==0 else 100.0*covd/total
      MIN=float(os.getenv("MIN_COVERAGE","60"))
      print(f"COVERAGE={cov:.2f}%  (MIN={MIN}%)")
      sys.exit(0 if cov>=MIN else 1)
      PY
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# -------- CODE QUALITY GATE --------
quality-gate:
  stage: quality
  image: alpine:3.19
  needs: [code_quality]
  dependencies: [code_quality]
  script:
    - apk add --no-cache jq >/dev/null
    - FILE="gl-code-quality-report.json"
    - |
      if [ ! -f "$FILE" ]; then
        echo "WARN: lipsește $FILE (Code Quality). Trecem cu verde."
        exit 0
      fi
    - COUNT=$(jq 'length' "$FILE")
    - echo "Code Quality issues: $COUNT"
    - MAX=${QUALITY_MAX_ISSUES:-0}
    - if [ "$COUNT" -le "$MAX" ]; then echo "OK: $COUNT <= $MAX"; else echo "FAIL: $COUNT > $MAX"; exit 1; fi
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# -------- SECURITY GATE (SAST + DepScan + Container) --------
security-gate:
  stage: gate
  image: alpine:3.19
  needs: [sast, dependency_scanning, container_scanning]
  dependencies: [sast, dependency_scanning, container_scanning]
  script:
    - apk add --no-cache jq >/dev/null
    - |
      files=("gl-sast-report.json" "gl-dependency-scanning-report.json" "gl-container-scanning-report.json")
      tot_c=0; tot_h=0; tot_m=0; tot_l=0; tot_u=0
      cs_c=0; cs_h=0; cs_m=0; cs_l=0; cs_u=0
      for f in "${files[@]}"; do
        if [ -f "$f" ]; then
          c=$(jq '[.vulnerabilities[]? | select(.severity=="Critical")] | length' "$f")
          h=$(jq '[.vulnerabilities[]? | select(.severity=="High")] | length' "$f")
          m=$(jq '[.vulnerabilities[]? | select(.severity=="Medium")] | length' "$f")
          l=$(jq '[.vulnerabilities[]? | select(.severity=="Low")] | length' "$f")
          u=$(jq '[.vulnerabilities[]? | select(.severity=="Unknown")] | length' "$f")
          echo "$f -> Critical=$c High=$h Medium=$m Low=$l Unknown=$u"
          tot_c=$((tot_c+c)); tot_h=$((tot_h+h)); tot_m=$((tot_m+m)); tot_l=$((tot_l+l)); tot_u=$((tot_u+u))
          if [ "$f" = "gl-container-scanning-report.json" ]; then
            cs_c=$c; cs_h=$h; cs_m=$m; cs_l=$l; cs_u=$u
          fi
        else
          echo "INFO: $f nu există (job probabil sărit)."
        fi
      done
      echo "TOTAL (SAST+DepScan+Container) -> Critical=$tot_c High=$tot_h Medium=$tot_m Low=$tot_l Unknown=$tot_u"
      MAXC=${SEC_MAX_CRITICAL:-0}; MAXH=${SEC_MAX_HIGH:-0}; MAXM=${SEC_MAX_MEDIUM:-999}; MAXL=${SEC_MAX_LOW:-9999}; MAXU=${SEC_MAX_UNKNOWN:-9999}
      MAXC_CS=${CS_MAX_CRITICAL:-0}; MAXH_CS=${CS_MAX_HIGH:-0}; MAXM_CS=${CS_MAX_MEDIUM:-999}; MAXL_CS=${CS_MAX_LOW:-9999}; MAXU_CS=${CS_MAX_UNKNOWN:-9999}
      [ "$tot_c" -le "$MAXC" ] || { echo "FAIL: TOTAL Critical $tot_c > $MAXC"; exit 1; }
      [ "$tot_h" -le "$MAXH" ] || { echo "FAIL: TOTAL High $tot_h > $MAXH"; exit 1; }
      [ "$tot_m" -le "$MAXM" ] || { echo "FAIL: TOTAL Medium $tot_m > $MAXM"; exit 1; }
      [ "$tot_l" -le "$MAXL" ] || { echo "FAIL: TOTAL Low $tot_l > $MAXL"; exit 1; }
      [ "$tot_u" -le "$MAXU" ] || { echo "FAIL: TOTAL Unknown $tot_u > $MAXU"; exit 1; }
      [ "$cs_c" -le "$MAXC_CS" ] || { echo "FAIL: Container Critical $cs_c > $MAXC_CS"; exit 1; }
      [ "$cs_h" -le "$MAXH_CS" ] || { echo "FAIL: Container High $cs_h > $MAXH_CS"; exit 1; }
      [ "$cs_m" -le "$MAXM_CS" ] || { echo "FAIL: Container Medium $cs_m > $MAXM_CS"; exit 1; }
      [ "$cs_l" -le "$MAXL_CS" ] || { echo "FAIL: Container Low $cs_l > $MAXL_CS"; exit 1; }
      [ "$cs_u" -le "$MAXU_CS" ] || { echo "FAIL: Container Unknown $cs_u > $MAXU_CS"; exit 1; }
      echo "Security gate PASSED ✅"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

