version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    command: ["python", "-m", "uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      # MongoDB (optional - will use fallback if not available)
      MONGO_URL: ${MONGO_URL:-mongodb://mongo:27017/flowmind}
      # Database
      DB_NAME: ${DB_NAME:-flowmind}
      DB_USER: ${DB_USER:-flowmind}
      DB_PASSWORD: ${DB_PASSWORD:-flowmind}
      DB_HOST: ${DB_HOST:-localhost}
      DB_PORT: ${DB_PORT:-5432}
      # Unusual Whales API (inject from secrets or .env)
      UW_API_TOKEN: ${UW_API_TOKEN:-}
      UW_BASE_URL: ${UW_BASE_URL:-https://api.unusualwhales.com}
      UW_LIVE: ${UW_LIVE:-1}
      # TradeStation API
      TS_CLIENT_ID: ${TS_CLIENT_ID:-}
      TS_CLIENT_SECRET: ${TS_CLIENT_SECRET:-}
      TS_REDIRECT_URI: ${TS_REDIRECT_URI:-}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"   # util pentru debug direct; optional Ã®n prod
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:


